redis:
  children:
    redis-master:
      hosts:
        192.168.10.124
    redis-slave:
      hosts:
        192.168.10.119
      vars:
        redis_slaveof: "{{ redis_master_host }} {{redis_port}}"
    redis-sentinel:
      hosts:
        192.168.10.119
      vars:
        redis_sentinel_pidfile: "{{ redis_sentinel_dir }}/sentinel_{{ redis_sentinel_port }}.pid"
        down_after_milliseconds: 5000
        redis_sentinel_monitors:
          - name: mymaster
            host: "{{ redis_master_host }}"
            port: "{{redis_port}}"
  vars:
    redis_version: 4.0.8
    ansible_connection: ssh
    ansible_user: actmember
    ansible_ssh_user: actmember
    redis_install_dir: /sw/redis
    redis_dir: "{{ redis_install_dir }}"
    redis_conf_dir: "{{ redis_dir }}/conf"
    redis_pidfile: "{{ redis_dir }}/{{ redis_port }}.pid"
    redis_master_host: 192.168.10.124




